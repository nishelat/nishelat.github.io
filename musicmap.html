<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" style="display: block; z-index: -100; width: 70%; float: right"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map;
      var infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 18
        });
        infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

           	// Math.floor(((pos.lat - 34) * 10000));
            // Math.floor(((pos.lat + 119) * 10000));
            
            infoWindow.setPosition(pos);
            infoWindow.setContent('');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }

      var currBeacon = "init";
      var oldBeacon = "init";
      var currBeaconDistance = 999999;
      var newBeaconDistance = 0;
      function checkLocation() {
        navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            oldBeacon = currBeacon;
            var displayString = "";

            // Calculate distance between curr location and curr beacon
            newBeaconDistance = Math.sqrt(Math.pow(pos.lat - 34.018829686202075, 2) + Math.pow(pos.lng + 118.29098984599113, 2));
            displayString += "Distance to Parkside: " + Math.round(newBeaconDistance * 1000) + "<br>";
            if(newBeaconDistance <= currBeaconDistance) {
              currBeacon = "Parkside";
              currBeaconDistance = newBeaconDistance;
            }
            newBeaconDistance = Math.sqrt(Math.pow(pos.lat - 34.01919872979596, 2) + Math.pow(pos.lng + 118.2910743355751, 2));
            displayString += "Distance to IRC: " + Math.round(newBeaconDistance * 1000) + "<br>";
            if(newBeaconDistance <= currBeaconDistance) {
              currBeacon = "IRC";
              currBeaconDistance = newBeaconDistance;
            }
            newBeaconDistance = Math.sqrt(Math.pow(pos.lat - 34.02189314403895, 2) + Math.pow(pos.lng + 118.28770279884338, 2));
            displayString += "Distance to Cromwell: " + Math.round(newBeaconDistance * 1000) + "<br>";
            if(newBeaconDistance <= currBeaconDistance) {
              currBeacon = "Cromwell";
              currBeaconDistance = newBeaconDistance;
            }
            newBeaconDistance = Math.sqrt(Math.pow(pos.lat - 34.0205148240064, 2) + Math.pow(pos.lng + 118.28453242778778, 2));
            displayString += "Distance to Alumni Park: " + Math.round(newBeaconDistance * 1000) + "<br>";
            if(newBeaconDistance <= currBeaconDistance) {
              currBeacon = "Alumni Park";
              currBeaconDistance = newBeaconDistance;
            }
            newBeaconDistance = Math.sqrt(Math.pow(pos.lat - 34.024765313218026, 2) + Math.pow(pos.lng + 118.28778326511383, 2));
            displayString += "Distance to Webb: " + Math.round(newBeaconDistance * 1000) + "<br>";
            if(newBeaconDistance <= currBeaconDistance) {
              currBeacon = "Webb";
              currBeaconDistance = newBeaconDistance;
            }
            newBeaconDistance = Math.sqrt(Math.pow(pos.lat - 34.028384285819754, 2) + Math.pow(pos.lng + 118.28251540660858, 2));
            displayString += "Distance to The Row: " + Math.round(newBeaconDistance * 1000) + "<br>";
            if(newBeaconDistance <= currBeaconDistance) {
              currBeacon = "The Row";
              currBeaconDistance = newBeaconDistance;
            }
            newBeaconDistance = Math.sqrt(Math.pow(pos.lat - 34.02048370039241, 2) + Math.pow(pos.lng + 118.28908681869507, 2));
            displayString += "Distance to E-Quad: " + Math.round(newBeaconDistance * 1000) + "<br>";
            if(newBeaconDistance <= currBeaconDistance) {
              currBeacon = "E-Quad";
              currBeaconDistance = newBeaconDistance;
            }
            newBeaconDistance = Math.sqrt(Math.pow(pos.lat - 34.02224883589781, 2) + Math.pow(pos.lng + 118.29104483127594, 2));
            displayString += "Distance to KAP: " + Math.round(newBeaconDistance * 1000) + "<br>";
            if(newBeaconDistance <= currBeaconDistance) {
              currBeacon = "KAP";
              currBeaconDistance = newBeaconDistance;
            }
            newBeaconDistance = Math.sqrt(Math.pow(pos.lat - 34.02182200548831, 2) + Math.pow(pos.lng + 118.28292846679688, 2));
            displayString += "Distance to Leavey: " + Math.round(newBeaconDistance * 1000) + "<br>";
            if(newBeaconDistance <= currBeaconDistance) {
              currBeacon = "Leavey";
              currBeaconDistance = newBeaconDistance;
            }
            newBeaconDistance = Math.sqrt(Math.pow(pos.lat - 34.02036151915764, 2) + Math.pow(pos.lng + 118.28527808189392, 2));
            displayString += "Distance to Tommy Trojan: " + Math.round(newBeaconDistance * 1000) + "<br>";
            if(newBeaconDistance <= currBeaconDistance) {
              currBeacon = "Tommy Trojan";
              currBeaconDistance = newBeaconDistance;
            }


            map.setCenter(pos);
            infoWindow.setPosition(pos);

            if(currBeacon != oldBeacon) {
              document.getElementById("location").innerHTML = currBeacon + "<br>" + displayString;
              // if(currBeacon == "IRC") {
              //   document.getElementById("music").src = "IRC.mp3";
              // }
              // else if(currBeacon == "Webb") {
              //   document.getElementById("music").src = "Webb.mp3";
              // }
            }
            // console.log(pos.lat + "  " + pos.lng);

           });
      }

      setInterval(checkLocation, 5000);

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX1hIxjR4crfdluR9WxY_sfybK7RJAUg0&callback=initMap">
    </script>
    <div id="location" style="z-index: 100; position: fixed; top: 0px; background-color: white; min-height: 30px; display: inline; width: 30%; text-align: center"></div>
    <div>
      <audio id="music" loop autoplay>
        <source type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </body>
</html>
